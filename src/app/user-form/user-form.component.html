<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="date"
          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
      </div>



      <div class="form-group">

        <input type="text" formControlName="noOfPockets" class="form-control" id="noofpackets" name="noofpackets"
          placeholder="Enter No of packets" required>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
